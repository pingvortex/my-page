<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: hsl(215, 100%, 40%);
            --primary-dark: hsl(215, 100%, 30%);
            --background: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        .donation-container {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 i {
            color: #ff0000;
            animation: pulse 2s infinite ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        p i {
            color: #ff0000;
            margin-left: 0.3rem;
        }

        .btn {
            background-color: var(--primary);
            color: var(--text);
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        .btn i {
            margin-right: 8px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .donation-container {
                padding: 1rem;
            }
            h2 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="donation-container">
        <h2><i class="fas fa-heart"></i> Thank you for your support!</h2>
        <p>Your donation helps me creating projects and content. <i class="fas fa-heart"></i></p>
        <a href="/" class="btn"><i class="fas fa-arrow-left"></i> Return to homepage</a>
    </div>
</body>
</html>
